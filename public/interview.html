<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Serious People – Interview</title>
  <meta name="description" content="Start your career coaching interview with Serious People.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&family=Source+Serif+4:ital,opsz,wght@0,8..60,400;0,8..60,500;0,8..60,600;1,8..60,400;1,8..60,500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Source Serif 4', Georgia, 'Times New Roman', serif;
      background: #faf9f6;
      color: #1a1a1a;
      line-height: 1.6;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
      background: #faf9f6;
      border-bottom: 1px solid #d4d4d4;
      padding: 0.75rem 2rem;
      flex-shrink: 0;
    }

    .header-content {
      max-width: 800px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo-link {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      text-decoration: none;
    }

    .logo-icon {
      width: 36px;
      height: 36px;
      object-fit: cover;
    }

    .logo {
      font-family: 'Playfair Display', Georgia, serif;
      font-size: 1.125rem;
      font-weight: 700;
      color: #1a1a1a;
      text-transform: uppercase;
      letter-spacing: 0.02em;
    }

    .logo-subtitle {
      font-family: 'Source Serif 4', Georgia, serif;
      font-size: 0.875rem;
      color: #666;
      font-weight: 400;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 700px;
      width: 100%;
      margin: 0 auto;
      padding: 1.5rem;
      padding-top: calc(60px + 1.5rem);
      padding-bottom: 120px;
      overflow: hidden;
    }

    .chat-window {
      flex: 1;
      overflow-y: auto;
      padding: 1rem 0;
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
      scroll-behavior: smooth;
    }

    .message {
      max-width: 85%;
      padding: 1rem 1.25rem;
      font-size: 1rem;
      line-height: 1.7;
      white-space: pre-wrap;
    }

    .message.assistant {
      align-self: flex-start;
      background: #fff;
      border-left: 3px solid #1a1a1a;
      border-top: 1px solid #e5e5e5;
      border-right: 1px solid #e5e5e5;
      border-bottom: 1px solid #e5e5e5;
    }

    .message.assistant ul,
    .message.assistant ol {
      margin: 0.5rem 0;
      padding-left: 1.5rem;
    }

    .message.assistant li {
      margin-bottom: 0.25rem;
    }

    .message.user {
      align-self: flex-end;
      background: #1a1a1a;
      color: #fff;
      border-left: 3px solid #666;
    }

    .options-container {
      align-self: flex-end;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      max-width: 85%;
      justify-content: flex-end;
    }

    .option-pill {
      background: #fff;
      border: 1px solid #1a1a1a;
      padding: 0.5rem 1rem;
      font-family: 'Source Serif 4', Georgia, serif;
      font-size: 0.95rem;
      color: #1a1a1a;
      cursor: pointer;
      transition: all 0.15s ease;
      white-space: nowrap;
    }

    .option-pill:hover {
      background: #1a1a1a;
      color: #fff;
    }

    .option-pill:active {
      transform: scale(0.98);
    }

    .options-container.hidden {
      display: none;
    }

    .input-area {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #faf9f6;
      border-top: 1px solid #d4d4d4;
      padding: 1rem;
      z-index: 100;
    }

    .input-row {
      display: flex;
      align-items: flex-end;
      gap: 0.5rem;
      max-width: 700px;
      margin: 0 auto;
    }

    textarea {
      flex: 1;
      padding: 0.75rem 1rem;
      border: 1px solid #d4d4d4;
      background: #fff;
      font-family: 'Source Serif 4', Georgia, serif;
      font-size: 1rem;
      resize: none;
      min-height: 44px;
      max-height: 150px;
      line-height: 1.5;
      overflow-y: auto;
    }

    textarea:focus {
      outline: none;
      border-color: #1a1a1a;
    }

    .send-button {
      background: #1a1a1a;
      color: #fff;
      border: none;
      width: 44px;
      height: 44px;
      font-family: 'Source Serif 4', Georgia, serif;
      font-weight: 500;
      font-size: 1.25rem;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .send-button:hover {
      background: #333;
    }

    .send-button:disabled {
      background: #999;
      cursor: not-allowed;
    }

    .send-button:disabled:hover {
      background: #999;
    }

    .status-line {
      text-align: center;
      font-size: 0.8rem;
      color: #666;
      padding: 0.25rem 0 0;
      min-height: 1.5rem;
      font-style: italic;
      max-width: 700px;
      margin: 0 auto;
    }

    .paywall {
      background: #fff;
      border: 2px solid #1a1a1a;
      padding: 2rem;
      margin-top: 1.5rem;
      text-align: center;
    }

    .paywall h3 {
      font-family: 'Playfair Display', Georgia, serif;
      font-size: 1.375rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
      color: #1a1a1a;
    }

    .paywall > p {
      font-family: 'Source Serif 4', Georgia, serif;
      color: #444;
      margin-bottom: 1.25rem;
      font-size: 1rem;
      line-height: 1.6;
    }

    #reasons {
      text-align: left;
      margin-bottom: 1.5rem;
      border-top: 1px solid #e5e5e5;
      padding-top: 1rem;
    }

    #reasons .intro {
      font-family: 'Playfair Display', Georgia, serif;
      font-weight: 600;
      color: #1a1a1a;
      margin-bottom: 0.75rem;
      font-size: 0.95rem;
    }

    #reasons ul {
      list-style: none;
      padding: 0;
    }

    #reasons li {
      padding: 0.625rem 0;
      padding-left: 1.5rem;
      position: relative;
      font-size: 0.95rem;
      color: #444;
      border-bottom: 1px solid #f0f0f0;
      line-height: 1.5;
    }

    #reasons li:last-child {
      border-bottom: none;
    }

    #reasons li::before {
      content: "—";
      position: absolute;
      left: 0;
      color: #1a1a1a;
    }

    .checkout-button {
      background: #1a1a1a;
      color: #fff;
      border: 2px solid #1a1a1a;
      padding: 1rem 2rem;
      font-family: 'Source Serif 4', Georgia, serif;
      font-weight: 500;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s;
      width: 100%;
      max-width: 320px;
    }

    .checkout-button:hover {
      background: #fff;
      color: #1a1a1a;
    }

    .checkout-button:disabled {
      background: #999;
      border-color: #999;
      cursor: not-allowed;
    }

    .checkout-button:disabled:hover {
      background: #999;
      color: #fff;
    }

    .price-note {
      margin-top: 1rem;
      font-size: 0.8rem;
      color: #666;
      font-style: italic;
    }

    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 640px) {
      header {
        padding: 0.75rem 1rem;
      }

      main {
        padding: 1rem;
        padding-top: calc(60px + 1rem);
        padding-bottom: 100px;
      }

      .message {
        max-width: 90%;
      }

      .input-area {
        padding: 0.75rem;
      }

      .paywall {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <a href="/" class="logo-link">
        <img src="/logan-roy.png" alt="Serious People" class="logo-icon">
        <span class="logo">Serious People</span>
        <span class="logo-subtitle"> · Interview</span>
      </a>
    </div>
  </header>

  <main>
    <div class="chat-window" id="chatWindow" data-testid="chat-window"></div>
    
    <div id="paywall" class="paywall" style="display:none;" data-testid="paywall">
      <h3>Ready to see your scripts?</h3>
      <p>
        I have enough to write a boss script, a partner script, and a clarity memo about your options.
      </p>
      <div id="reasons"></div>
      <button id="checkoutBtn" class="checkout-button" data-testid="button-checkout">
        Unlock Scripts & Memo – $19
      </button>
      <div class="price-note">
        Payment handled securely via Stripe.
      </div>
    </div>
  </main>

  <div class="input-area" id="inputArea">
    <div class="input-row">
      <textarea 
        id="userInput" 
        data-testid="input-message"
        placeholder="Type your answer here..."
        rows="1"
      ></textarea>
      <button class="send-button" id="sendBtn" data-testid="button-send">→</button>
    </div>
    <div class="status-line" id="status" data-testid="status-line"></div>
  </div>

  <script>
    const STORAGE_KEY = 'serious_people_transcript';
    let transcript = [];
    let interviewComplete = false;

    const chatWindow = document.getElementById('chatWindow');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    const status = document.getElementById('status');
    const paywall = document.getElementById('paywall');
    const reasonsDiv = document.getElementById('reasons');
    const checkoutBtn = document.getElementById('checkoutBtn');
    const inputArea = document.getElementById('inputArea');

    function loadTranscript() {
      try {
        const saved = localStorage.getItem(STORAGE_KEY);
        if (saved) {
          transcript = JSON.parse(saved);
          transcript.forEach(msg => renderMessage(msg.role, msg.content, false));
        }
      } catch (e) {
        console.error('Failed to load transcript:', e);
        transcript = [];
      }
    }

    function saveTranscript() {
      try {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(transcript));
      } catch (e) {
        console.error('Failed to save transcript:', e);
      }
    }

    function formatContent(content) {
      let formatted = content
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;');
      
      formatted = formatted.replace(/^- (.+)$/gm, '• $1');
      
      formatted = formatted.replace(/\n/g, '<br>');
      
      return formatted;
    }

    function renderMessage(role, content, animate = false, onComplete = null) {
      const div = document.createElement('div');
      div.className = `message ${role}`;
      
      if (role === 'assistant' && animate) {
        typewriterEffect(div, content, onComplete);
      } else {
        div.innerHTML = formatContent(content);
        if (onComplete) onComplete();
      }
      
      chatWindow.appendChild(div);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    function typewriterEffect(element, text, onComplete = null) {
      const formattedText = formatContent(text);
      let index = 0;
      const speed = 12;
      
      function type() {
        if (index < formattedText.length) {
          if (formattedText.substring(index, index + 4) === '<br>') {
            element.innerHTML += '<br>';
            index += 4;
          } else if (formattedText[index] === '&') {
            const semicolonIndex = formattedText.indexOf(';', index);
            if (semicolonIndex !== -1 && semicolonIndex - index < 8) {
              element.innerHTML += formattedText.substring(index, semicolonIndex + 1);
              index = semicolonIndex + 1;
            } else {
              element.innerHTML += formattedText[index];
              index++;
            }
          } else {
            element.innerHTML += formattedText[index];
            index++;
          }
          chatWindow.scrollTop = chatWindow.scrollHeight;
          setTimeout(type, speed);
        } else {
          if (onComplete) onComplete();
        }
      }
      
      type();
    }

    function setStatus(text) {
      status.textContent = text;
    }

    let currentOptionsContainer = null;

    function renderOptions(options) {
      if (currentOptionsContainer) {
        currentOptionsContainer.remove();
        currentOptionsContainer = null;
      }

      const container = document.createElement('div');
      container.className = 'options-container';
      container.setAttribute('data-testid', 'options-container');

      options.forEach((optionText, index) => {
        const pill = document.createElement('button');
        pill.className = 'option-pill';
        pill.textContent = optionText;
        pill.setAttribute('data-testid', `option-pill-${index}`);
        pill.addEventListener('click', () => selectOption(optionText));
        container.appendChild(pill);
      });

      chatWindow.appendChild(container);
      currentOptionsContainer = container;
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    function selectOption(optionText) {
      if (currentOptionsContainer) {
        currentOptionsContainer.remove();
        currentOptionsContainer = null;
      }
      
      userInput.value = '';
      sendMessage(optionText);
    }

    function showPaywall(valueBullets) {
      paywall.style.display = 'block';
      
      if (valueBullets) {
        const lines = valueBullets.trim().split('\n').filter(line => line.trim().startsWith('-'));
        if (lines.length > 0) {
          let html = '<p class="intro">Why these scripts will help:</p><ul>';
          lines.forEach(line => {
            const text = line.replace(/^-\s*/, '').trim();
            if (text) {
              html += `<li>${text}</li>`;
            }
          });
          html += '</ul>';
          reasonsDiv.innerHTML = html;
        }
      }
      
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    async function sendMessage(userMessage = null) {
      sendBtn.disabled = true;
      setStatus('Thinking...');

      if (userMessage) {
        transcript.push({ role: 'user', content: userMessage });
        saveTranscript();
        renderMessage('user', userMessage);
      }

      try {
        const response = await fetch('/interview', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ transcript })
        });

        if (!response.ok) {
          throw new Error('Failed to get response');
        }

        const data = await response.json();
        
        transcript.push({ role: 'assistant', content: data.reply });
        saveTranscript();
        
        const hasOptions = data.options && data.options.length > 0;
        
        if (hasOptions) {
          renderMessage('assistant', data.reply, true, () => {
            renderOptions(data.options);
          });
        } else {
          renderMessage('assistant', data.reply, true);
        }

        if (data.done) {
          interviewComplete = true;
          setStatus('');
          inputArea.style.display = 'none';
          showPaywall(data.valueBullets);
        } else {
          setStatus('');
        }
      } catch (error) {
        console.error('Interview error:', error);
        setStatus('Something went wrong. Please try again.');
      } finally {
        sendBtn.disabled = false;
        userInput.focus();
      }
    }

    async function handleCheckout() {
      checkoutBtn.disabled = true;
      checkoutBtn.innerHTML = '<span class="spinner"></span>Redirecting...';

      try {
        const response = await fetch('/checkout', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' }
        });

        const data = await response.json();

        if (data.url) {
          window.location.href = data.url;
        } else {
          throw new Error(data.error || 'Failed to create checkout session');
        }
      } catch (error) {
        console.error('Checkout error:', error);
        alert('Something went wrong. Please try again.');
        checkoutBtn.disabled = false;
        checkoutBtn.innerHTML = 'Unlock Scripts & Memo – $19';
      }
    }

    function autoResize() {
      userInput.style.height = 'auto';
      userInput.style.height = Math.min(userInput.scrollHeight, 150) + 'px';
    }

    function clearOptionsAndSend(text) {
      if (currentOptionsContainer) {
        currentOptionsContainer.remove();
        currentOptionsContainer = null;
      }
      sendMessage(text);
    }

    sendBtn.addEventListener('click', () => {
      const text = userInput.value.trim();
      if (text) {
        userInput.value = '';
        autoResize();
        clearOptionsAndSend(text);
      }
    });

    userInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        const text = userInput.value.trim();
        if (text) {
          userInput.value = '';
          autoResize();
          clearOptionsAndSend(text);
        }
      }
    });

    userInput.addEventListener('input', autoResize);

    checkoutBtn.addEventListener('click', handleCheckout);

    loadTranscript();

    if (transcript.length === 0) {
      sendMessage();
    } else {
      const lastResponse = transcript.filter(t => t.role === 'assistant').pop();
      if (lastResponse && lastResponse.content.includes('I think I have enough')) {
        interviewComplete = true;
        inputArea.style.display = 'none';
        showPaywall(null);
      } else {
        setStatus('');
      }
    }
  </script>
</body>
</html>
